
<div class="card-panel">
  <div class="row">
    <div class="col s12">
      <h3> {{'APP_NAME' | translate}} </h3>
      <app-grid
        *ngIf="dataSource"
        [defColumns]="defColumnsGrid"
        [removable]="false"
        [editable]="true"
        (onOpen)="openFlight($event)"
        [dataSource]="dataSource"
        hideAddButton="true"
        filterLabel="Filtrar Resultados">
      </app-grid>
    </div>
  </div>

  <div class="col m6 s12" *ngIf="showFlightDetails">
    <h4>Detalhes do Voo</h4> 
      <div class="right">
        <button mz-button class="waves-effect btn white black-text text-darken-2 btn-small" (click)="close()">
          Fechar
        </button>
      </div>
    <hr> 
    <h5>Avião*</h5> 
      <b>Modelo:</b>{{flightView.airplane.modelNumber}} 
      <b><br>Capacidade:</b> {{flightView.airplane.capacity}}
    <hr> 
    <h5>Piloto*</h5>      
      <b>Nome:</b>{{flightView.pilot.name}}
      <br><b> Email: </b>{{flightView.pilot.email}}
      <br><b> Número de Registro: </b>{{flightView.pilot.registrationNumber}}
  </div>
</div>
